<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Dashboard - إنشاء حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9fafb;
        }
        .register-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1e40af; /* Blue accent */
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="register-card max-w-md w-full space-y-8 p-10">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    إنشاء حساب جديد
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    نظام إدارة الوكالات
                </p>
            </div>
            <form class="mt-8 space-y-6" id="register-form">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm space-y-3">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                        <input id="full-name" name="fullName" type="text" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                            placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 
                            focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="الاسم الكامل">
                    </div>
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                            placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 
                            focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="البريد الإلكتروني">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                            placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 
                            focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="كلمة المرور">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">تأكيد كلمة المرور</label>
                        <input id="confirm-password" name="confirmPassword" type="password" autocomplete="new-password" required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                            placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 
                            focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="تأكيد كلمة المرور">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        إنشاء حساب
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm">
                        لديك حساب بالفعل؟ 
                        <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                            تسجيل الدخول
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
